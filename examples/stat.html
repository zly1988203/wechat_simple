<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中交出行</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: "微软雅黑", "宋体", Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-size: 0.14rem;
			color: #333;
			background: #fafafa;
		}

		.empty-page {
			padding: 1rem 0.22rem 0.3rem;
			color: #BCBBC4;
			font-size: 0.18rem;
		}

		.empty-main {
			text-align: center;
		}

		.empty-main img {
			display: block;
			max-width: 60%;
			margin: 0 auto;
		}

		.empty-main p {
			margin-top: 0.22rem;
			font-size: 0.36rem;
			color: #999;
		}

		.btn-group {
			position: fixed;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 100;
			padding: 0.22rem;
			background-color: transparent;
			display: flex;
		}

		.btn {
			flex: 1;
			margin-left: 0.22rem;
		}

		.btn:first-child {
			 margin-left: 0;
		}

		.btn {
			position: relative;
			height: 0.53rem;
			line-height: 0.53rem;
			padding: 0.24rem 0.15rem 0.23rem;
			text-align: center;
			font-size: 0.38rem;
			white-space: nowrap;
			border-radius: 1rem;
			overflow: hidden;
			box-sizing: content-box;
		}

		.btn:before {
			 position: absolute;
			 top: 0;
			 left: 0;
			 width: 100%;
			 height: 100%;
			 background: rgba(0, 0, 0, 0.2);
		}

		.btn:active::before {
			 content: '';
		}

		.btn.default {
			 background-color: #fff;
			 color: #999;
			 border: 1px solid #ccc;
		}

		.btn.primary {
			 background-color: #6392FE;
			 color: #fff;
		}
	</style>
</head>

<body>

	<div class="empty-page">
		<div class="empty-main">
			<img src="../dist/images/common/icon_no_order.png">
			<p>暂无内容</p>
		</div>
		<div class="btn-group">
			<div class="btn primary">按钮</div>
		</div>
	</div>

	<script>
        ;(function (win) {
            var doc = win.document;
            var docEl = doc.documentElement;
            var tid;

            function init() {
                //设置root字体尺寸
                docEl.style.fontSize = docEl.clientWidth / (750 / 100) + 'px';
            }

            //初始化
            init();

            //屏幕尺寸变化
            win.addEventListener('resize', function() {
                clearTimeout(tid);
                tid = setTimeout(init, 300);
            }, false);
        }(window));
	</script>
</body>
</html>

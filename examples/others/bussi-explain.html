<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务说明</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
</head>
<style>
    .content{
        margin: 10px;
    }
    .content .item{
        margin-bottom: 30px;
    }

</style>
<body>
<div class="content">
    <div class="item">
        <p>业务说明</p>
    </div>
    <div class="item">
        <div>班线</div>
        <div>班线业务是车企自己经营且为乘客提供城际班线、通勤班线、旅游班线线上买票的业务</div>
    </div>

    <div class="item">
        <div>同城约租车</div>
        <div>同城约租车是车企自己经营且为乘客提供同个城市线上叫车的业务</div>
    </div>

    <div class="item">
        <div>城际约租车</div>
        <div>城际约租车是车企自己经营且为乘客提供长途线上叫车的业务</div>
    </div>

    <div class="item">
        <div>同城网约车</div>
        <div>同城网约车是车企使用中交网约车牌照且为乘客提供同个城市线上叫车的业务</div>
    </div>

    <div class="item">
        <div>城际网约车</div>
        <div>城际网约车是车企使用中交网约车牌照且为乘客提供长途线上叫车的业务</div>
    </div>
</div>

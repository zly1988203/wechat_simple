<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请退票</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../../dist/stylesheets/simpleui.min.css" rel="stylesheet" type="text/css">
    <link href="../../dist/stylesheets/base/vectors.2.css" rel="stylesheet" type="text/css">
    <link href="../../dist/stylesheets/scenic/scenic-refund.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="lump ticket-info-content">
    <div class="content-name sui-border-b">退票详情</div>
    <ul>
        <li class="sui-border-b">
            <div class="name">可退票张数</div>
            <div class="value">1张</div>
        </li>
        <li class="sui-border-b">
            <div class="name">退票张数</div>
            <div class="value">1张</div>
        </li>
        <li class="sui-border-b">
            <div class="name">总票价</div>
            <div class="value price">10.00元</div>
        </li>
        <li class="sui-border-b">
            <div class="name">总退票手续费</div>
            <div class="value price">-2.00元</div>
        </li>
        <li class="sui-border-b">
            <div class="name">预计退票款金额<span>（实际退款金额以景点提供为准）</span></div>
            <div class="value price">18.00元</div>
        </li>
    </ul>
</div>

<div class="lump refund-info-content">
    <div class="content-name sui-border-b">
        <div class="name">退票原因</div>
        <div class="ticket-rule" data-trigger-rule="#ticketRule">购票/退票规则</div>
    </div>
    <input id="refundReason" type="hidden"/>
    <ul>
        <li data-value="入园不方便" class="active">
            <div class="check-icon"></div>
            <div class="text">入园不方便</div>
        </li>
        <li data-value="入园不方便">
            <div class="check-icon"></div>
            <div class="text">入园不方便</div>
        </li>
        <li data-value="入园不方便">
            <div class="check-icon"></div>
            <div class="text">入园不方便</div>
        </li>
        <li data-value="入园不方便">
            <div class="check-icon"></div>
            <div class="text">入园不方便</div>
        </li>
        <li data-value="入园不方便">
            <div class="check-icon"></div>
            <div class="text">入园不方便</div>
        </li>
        <li data-value="入园不方便">
            <div class="check-icon"></div>
            <div class="text">入园不方便</div>
        </li>
    </ul>
</div>

<div class="btn-bar">
    <div class="button back">返回</div>
    <div class="button refund active" id="refundBtn">退票</div>
</div>

<!-- 取票/退票规则 - 使用规则 -->
<div id="ticketRule" class="sui-popup-container">
    <div class="sui-popup-mask"></div>
    <div class="sui-popup-modal">
        <div class="rule-content">
            <div class="close cancel"></div>
            <h1>取票/退票规则</h1>
            <div class="rule-bar">
                <div class="content">
                    <P>缺少文案</P>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../dist/javascripts/zepto.min.js"></script>
<script src="../../dist/javascripts/simpleui.min.js"></script>
<script src="../../dist/javascripts/vectors.min.js"></script>
<script src="../../src/js/scenic/scenic-refund.js"></script>
</body>
</html>

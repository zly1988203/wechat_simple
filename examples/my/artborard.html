<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邀请有礼</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../../dist/stylesheets/simpleui.min.css" rel="stylesheet" type="text/css">
    <link href="../../dist/stylesheets/base/vectors.2.css" rel="stylesheet" type="text/css">
    <link href="../../dist/stylesheets/my/artborard.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="pop-invite">
    <div class="invite-page">
        <div class="invite">
            <div class="title">
                <div class="title-name">中交出行</div>
                <div class="title-explain">安全放心的出行平台</div>
            </div>
            <div class="head">
                <!--头像-->
                <div class="head-img"></div>
            </div>
            <div class="user-name">XXXX</div>
            <!--优惠券价值-->
            <div class="invite-explain">
                <p>我一直在用{中交出行}，强烈推荐你使
                用。再送你20元优惠券。</p>
            </div>
            <div class="qrcode-img">
                <div class="qrcode-img-ex">

                </div>
            </div>
            <div class="qrcode-explain">
                <p>长按扫码，还有优惠券可以领</p>
            </div>
            <div class="use-condition">
                <p>该二维码7天内（12月31日前）有效</p>
            </div>
        </div>
    </div>
    <div class="invite-tip">
        <div class="invite-tip-text">
            <p>长按上方图片保存到手机，即可分享</p>
        </div>
        <div class="invite-tip-close"></div>
    </div>
</div>
</body>
</html>

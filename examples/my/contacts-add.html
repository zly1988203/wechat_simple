<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>紧急联系人</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../../dist/stylesheets/simpleui.min.css" rel="stylesheet" type="text/css">
    <link href="../../dist/stylesheets/my/contacts.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="contact-add">
        <div class="box">
            <div class="frm">
                <div class="item">
                    <label for="username">姓名</label>
                    <input type="text" name="username" id="username" placeholder="请输入姓名">
                </div>
                <div class="item">
                    <label for="phone">手机号</label>
                    <input type="tel" name="phone" id="phone" placeholder="请输入手机号">
                </div>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button class="primary">确定</button>
    </div>
    
	<script src="../../dist/javascripts/zepto.min.js"></script>
	<script src="../../dist/javascripts/simpleui.min.js"></script>
	<script src="../../dist/javascripts/common.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中交出行</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../../dist/stylesheets/simpleui.min.css" rel="stylesheet" type="text/css">
    <link href="../../dist/stylesheets/base/vectors.2.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../dist/stylesheets/evaluate/evaluate-success.css">
</head>

<body>

    <div class="evaluate-success">
        <div class="thumb"></div>
        <div class="state">评价成功！</div>
        <div class="content">
            <h4 class="caption">综合评价</h4>
            <div class="star" data-level="4"></div>
            <div class="message">较满意，但仍可改善，给您4星，再接再厉!</div>
        </div>
        <div class="btn-group">
            <div class="btn primary">返回车票列表</div>
        </div>
    </div>

    <script src="../../dist/javascripts/zepto.min.js"></script>
    <script src="../../dist/javascripts/simpleui.min.js"></script>
    <script src="../../dist/javascripts/vectors.min.js"></script>
    <script>
        $(function () {
            /*
            * star
            * */
            $('.star').each(function (index) {
                var $el = $(this);
                var _level = Number($el.data('level'));

                if(isNaN(_level)) {
                    throw '星级错误'
                }

                var _html = '';
                for(var i = 0; i < 5; i++) {
                    if(i < _level) {
                        _html = '<span class="active"></span>'
                    } else {
                        _html = '<span></span>'
                    }

                    $el.append(_html);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中交出行</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../../dist/stylesheets/simpleui.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../../dist/stylesheets/base/vectors.2.css">
    <link href="../../dist/stylesheets/sameSale/orderList.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- 
        顶部导航
        navActive：汽车票或门票选中
    -->
    <header>
        <div class="orderNav flex jcs ac">
            <div><span>汽车票</span></div>
            <div><span class="navActive">门票</span></div>
        </div>
    </header>
    <!-- 
        订单列表
        toPay:待支付类名
        pay：已支付类名
     -->
    <aside>
        <ul class="listBox">
            <li class="orderList">
                <div class="orderTime flex jcs">
                    <div>下单时间：2017-04-27 15:34:28</div>
                    <div class="toPay">待支付</div>
                </div>
                <div class="orderDetail">
                    <div class="orderData">02月12日</div>
                    <div>黄山风景区门票</div>
                    <div class="flex jcs">
                        <div>成人票 1张，儿童票 1张</div>
                        <div class="orderPrice">15.00元</div>
                    </div>
                </div>
            </li>
            <li class="orderList">
                <div class="orderTime flex jcs">
                    <div>下单时间：2017-04-27 15:34:28</div>
                    <div class="pay">已支付</div>
                </div>
                <div class="orderDetail">
                    <div class="orderData">02月12日</div>
                    <div>黄山风景区门票</div>
                    <div class="flex jcs">
                        <div>成人票 1张，儿童票 1张</div>
                        <div class="orderPrice">15.00元</div>
                    </div>
                </div>
            </li>
            <li class="orderList">
                <div class="orderTime flex jcs">
                    <div>下单时间：2017-04-27 15:34:28</div>
                    <div>已关闭</div>
                </div>
                <div class="orderDetail">
                    <div class="orderData">02月12日</div>
                    <div>黄山风景区门票</div>
                    <div class="flex jcs">
                        <div>成人票 1张，儿童票 1张</div>
                        <div class="orderPrice"></div>
                    </div>
                </div>
            </li>
        </ul>
    </aside>
</body>
</html>
